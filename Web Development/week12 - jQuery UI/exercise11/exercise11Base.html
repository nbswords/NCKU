<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/hot-sneaks/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(function() {
      $("#tabs").tabs();

      //get selected tab
      function getSelectedTabIndex() {
        return $("#tabs").tabs('option', 'active');
      }
      //get tab contents
      beginTab = $("#tabs ul li:eq(" + getSelectedTabIndex() + ")").find("a");
      loadTabFrame($(beginTab).attr("href"), $(beginTab).attr("rel"));
      $("a.tabref").click(function() {
        loadTabFrame($(this).attr("href"), $(this).attr("rel"));
      });
      //tab switching function
      function loadTabFrame(tab, url) {
        if ($(tab).find("iframe").length == 0) {
          var html = [];
          html.push('<div class="tabIframeWrapper">');
          html.push('<div><a href="' + url + '"></a></div><iframe width="1280" height="900" src="' + url + '">Load Failed?</iframe>');
          html.push('</div>');
          $(tab).append(html.join(""));
          $(tab).find("iframe").height($(window).height());
        }
        return false;
      }

    });
  </script>
</head>

<body>
  <div id="tabs">
    <ul>
      <li><a class="tabref" href="#tab-1" target="iframe" rel="./exercise1.html">Exercise 1</a></li>
      <li><a class="tabref" href="#tab-2" target="iframe" rel="./exercise2.html">Exercise 2</a></li>
      <li><a class="tabref" href="#tab-3" target="iframe" rel="./exercise3.html">Exercise 3</a></li>
      <li><a class="tabref" href="#tab-4" target="iframe" rel="./exercise11.html">Exercise 11</a></li>
    </ul>

    <div id="tab-1" class="tabMain"></div>
    <div id="tab-2"></div>
    <div id="tab-3"></div>
    <div id="tab-4"></div>

  </div>

</body>

</html>
